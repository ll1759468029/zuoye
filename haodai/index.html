<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
<div class="box">
    <h2>快速搜索消费贷款</h2>
    <div class="div1">
        <p>贷款金额:</p>
        <p>不足一万可用小数表示</p>
    </div>
    <div class="inp">
        <input type="text" value="30" class="shu1">
        <div class="sp"><a href="javascript:;"><span class="fa fa-caret-down dian1"></span></a></div>
    </div>
    <div class="hide1">
        <ul>
            <li>11万元</li>
            <li>25万元</li>
            <li>28万元</li>
            <li>16万元</li>
            <li>19万元</li>
        </ul>
    </div>
    <p class="p">贷款期限:</p>
    <div class="inp">
        <input type="text" value="1" class="shu2">
        <div class="sp"><a href="javascript:;"><span class="fa fa-caret-down dian2"></span></a></div>
    </div>
    <div class="hide2">
        <ul>
            <li>1年</li>
            <li>8月</li>
            <li>2年</li>
            <li>4月</li>
            <li>6月</li>
        </ul>
    </div>
    <input type="button" value="搜索一下" class="btn">
    <div class="bottom">
        <p>9164种信贷产品 2000家银行 1403家小贷公司</p>
    </div>
</div>
<script>
    $(function () {
        $(".hide1").hide();
        $(".hide2").hide();
        $(".dian1").click(function () {
            $(".hide1").slideToggle();
            $(".hide2").hide();
                $(".hide1 li").click(function () {
                    $(".hide1").slideUp();
                    $(".shu1").val(parseInt($(this).html()))
                });
        });
        $(".dian2").click(function () {
            $(".hide2").slideToggle();
            $(".hide1").hide();
            $(".hide2 li").click(function () {
                $(".hide2").slideUp();
                $(".shu2").val(parseInt($(this).html()))
            })
        })
    });
</script>
</body>
</html>
